<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Diyae's Weather</title>
  </head>
  <body>
    <center>
      <div class="container">
        <h2 class="weather_title">Weather</h2>
        <input
          type="search"
          class="search_city"
          placeholder="Search location" />
        <button class="search_button">
          <img src="search.png" class="search_img" alt="search icon" />
        </button>
        <h2 class="your_location">Your location</h2>
        <div class="weather_forecast">
          <article>
            <div class="Weather_yesterday">
              <h2 class="weather_location">Today</h2>
              <div class="icon">
                <span class="weather_icon"
                  ><img src="cloudy.png" class="cloudy" alt=""
                /></span>
              </div>
              <div class="weather_tempurature">
                <span id="day1">20 </span>&nbsp&deg;C
              </div>
              <span class="kmph">7.9 kmph</span>
            </div>
          </article>
          <article>
            <div class="Weather_yesterday">
              <h2 class="weather_location">Tomorrow</h2>
              <div class="icon">
                <span class="weather_icon"
                  ><img src="cloudy.png" class="cloudy" alt=""
                /></span>
              </div>
              <div class="weather_tempurature">
                <span id="day2">20 </span>&nbsp&deg;C
              </div>
              <span class="kmph">7.9 kmph</span>
            </div>
          </article>
          <article>
            <div class="Weather_yesterday">
              <h2 class="weather_location">Yesterday</h2>
              <div class="icon">
                <span class="weather_icon"
                  ><img src="cloudy.png" class="cloudy" alt=""
                /></span>
              </div>
              <div class="weather_tempurature">
                <span id="day3">20 </span>&nbsp&deg;C
              </div>
              <span class="kmph">7.9 kmph</span>
            </div>
          </article>
          <article>
            <div class="Weather_today">
              <h2 class="weather_location">Today</h2>
              <div class="icon">
                <span class="weather_icon"
                  ><img src="cloudy.png" class="cloudy" alt=""
                /></span>
              </div>
              <div class="weather_tempurature">
                <span id="day4">22 </span>&nbsp&deg;C
              </div>
              <span class="kmph">15.1 kmph</span>
            </div>
          </article>
          <article>
            <div class="">
              <h2 class="weather_tomorrow">Tomorrow</h2>
              <div class="icon">
                <span class="weather_icon"
                  ><img src="cloudy.png" class="cloudy" alt=""
                /></span>
              </div>
              <div class="weather_tempurature">
                <span id="day5">25 </span>&nbsp&deg;C
              </div>
              <span class="kmph">10.1 kmph</span>
            </div>
          </article>
        </div>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
